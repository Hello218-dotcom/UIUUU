<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Stoxgear</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#ffffff;
  --surface:#ffffff;
  --ink:#141414;
  --muted:#666666;
  --accent:#c9a646;
  --accent-ink:#0b0b0b;
  --line:#e5e5e5;
  --radius:16px;
  --shadow:0 10px 26px rgba(0,0,0,.10);
  --shadow-2:0 18px 46px rgba(0,0,0,.14);
  --maxw:1200px;
  --safePad:max(14px, env(safe-area-inset-left));
}

*{box-sizing:border-box}
html,body{height:100%;overflow-x:hidden}
body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:#fff;
  color:var(--ink);
}

/* ================= CONTAINER ================= */
.container{
  max-width:var(--maxw);
  margin:auto;
  padding-left:var(--safePad);
  padding-right:var(--safePad);
}

a{text-decoration:none;color:inherit}
img{max-width:100%;display:block}

/* ================= BUTTON ================= */
.btn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:14px 20px;
  border-radius:999px;
  background:var(--accent);
  color:var(--accent-ink);
  font-weight:900;
  box-shadow:var(--shadow);
}
@media(max-width:540px){
  .btn{width:100%}
}

/* ================= NAVBAR ================= */
.nx-navbar{
  position:sticky;top:0;z-index:1000;
  background:#fff;
  border-bottom:1px solid var(--line);
}
.nx-navbar.scrolled{box-shadow:0 10px 28px rgba(0,0,0,.12)}

.nx-nav-inner{
  max-width:var(--maxw);
  margin:auto;
  padding:14px var(--safePad);
  display:flex;
  align-items:center;
  gap:14px;
}

.nx-brand{display:flex;align-items:center;gap:10px;max-width:70%}
.nx-logo,.nx-logo2{height:36px}
@media(max-width:420px){
  .nx-logo2{display:none}
}

.nx-grow{flex:1}

.nx-toggle{
  display:none;
  font-size:22px;
  border:1px solid var(--line);
  padding:6px 12px;
  border-radius:10px;
  background:#fff;
}

/* MENU */
.nx-menu{
  display:flex;
  gap:26px;
}
.nx-item{position:relative}
.nx-link{font-weight:800;color:var(--muted)}
.nx-link:hover{color:var(--accent)}

.nx-drop{
  position:absolute;
  top:calc(100% + 10px);
  left:0;
  min-width:240px;
  background:#fff;
  border:1px solid var(--line);
  border-radius:14px;
  padding:10px;
  display:none;
  box-shadow:0 12px 28px rgba(0,0,0,.12);
}
.nx-drop a{
  display:block;
  padding:10px;
  border-radius:10px;
}
.nx-drop a:hover{background:#f6f6f6;color:var(--accent)}

@media(min-width:1025px){
  .nx-item:hover>.nx-drop{display:block}
}

/* ================= MOBILE NAV ================= */
@media(max-width:1024px){
  .nx-toggle{display:block}
  .nx-menu{
    position:absolute;
    top:100%;
    left:0;right:0;
    flex-direction:column;
    background:#fff;
    border-top:1px solid var(--line);
    max-height:calc(100vh - 66px);
    overflow:auto;
    display:none;
    padding:12px;
  }
  .nx-navbar.is-open .nx-menu{display:flex}
  .nx-link{padding:12px;border-radius:12px}
  .nx-drop{
    position:static;
    border:none;
    box-shadow:none;
    padding:0;
    max-height:0;
    overflow:hidden;
    opacity:0;
    transition:.3s ease;
  }
  .nx-item.open>.nx-drop{
    max-height:600px;
    opacity:1;
  }
}

/* ================= HERO ================= */
.hero{border-bottom:1px solid var(--line)}
.hero__inner{
  display:grid;
  grid-template-columns:1.1fr .9fr;
  gap:28px;
  padding:36px 0;
}
.hero h1{
  font-size:clamp(28px,5vw,56px);
  line-height:1.05;
}
.hero p{color:var(--muted);line-height:1.6}
.hero__art img{border-radius:16px;box-shadow:var(--shadow)}

@media(max-width:900px){
  .hero__inner{grid-template-columns:1fr}
}

/* ================= TICKER ================= */
.ticker{background:#f7f8f9;border-top:1px solid var(--line);border-bottom:1px solid var(--line)}
.ticker__row{
  display:flex;
  gap:28px;
  white-space:nowrap;
  animation:marq 34s linear infinite;
}
@keyframes marq{
  0%{transform:translateX(0)}
  100%{transform:translateX(-50%)}
}
@media(max-width:540px){
  .ticker__row{animation-duration:42s}
}

/* ================= CARDS ================= */
.features,.steps__row,.triple{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:24px;
  margin:40px 0;
}
.card,.step{
  background:#fff;
  border:1px solid var(--line);
  border-radius:18px;
  padding:22px;
  box-shadow:var(--shadow);
}
@media(max-width:980px){
  .features,.steps__row,.triple{grid-template-columns:1fr}
}

/* ================= FOOTER ================= */
.nx-footer{
  background:#fafafa;
  border-top:1px solid var(--line);
}
.nx-foot-wrap{
  max-width:var(--maxw);
  margin:auto;
  padding:40px var(--safePad);
}
.nx-foot-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:24px;
}
@media(max-width:900px){
  .nx-foot-grid{grid-template-columns:repeat(2,1fr)}
}
@media(max-width:540px){
  .nx-foot-grid{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header class="nx-navbar" id="nxHeader">
  <div class="nx-nav-inner">
    <a class="nx-brand" href="#">
      <img class="nx-logo" src="stoxgear-logo.jpg">
      <img class="nx-logo2" src="partner.jpg">
    </a>
    <div class="nx-grow"></div>

    <nav class="nx-menu" id="nxMenu">
      <div class="nx-item">
        <a class="nx-link" data-dd>Why Us</a>
        <div class="nx-drop">
          <a href="#">About</a>
          <a href="#">Board</a>
          <a href="#">Services</a>
        </div>
      </div>
      <div class="nx-item"><a class="nx-link" href="#">Contact</a></div>
    </nav>

    <button class="nx-toggle" id="nxToggle">☰</button>
  </div>
</header>

<section class="hero">
  <div class="container hero__inner">
    <div>
      <h1>Trade smarter. Build <span style="color:var(--accent)">wealth</span>.</h1>
      <p>Professional execution, secure custody, and powerful tools.</p>
      <a class="btn">Open Account</a>
    </div>
    <div class="hero__art">
      <img src="hero.png">
    </div>
  </div>
</section>

<footer class="nx-footer">
  <div class="nx-foot-wrap">
    © 2026 Stoxgear Securities (Private) Limited
  </div>
</footer>

<script>
/* NAV */
const header=document.getElementById("nxHeader");
const toggle=document.getElementById("nxToggle");
const menu=document.getElementById("nxMenu");

toggle.onclick=()=>{
  header.classList.toggle("is-open");
  document.body.classList.toggle("nav-locked");
};

menu.addEventListener("click",e=>{
  const link=e.target.closest("[data-dd]");
  if(!link) return;
  e.preventDefault();
  link.parentElement.classList.toggle("open");
});

/* SCROLL SHADOW */
window.addEventListener("scroll",()=>{
  header.classList.toggle("scrolled",window.scrollY>8);
});
</script>

</body>
</html>
